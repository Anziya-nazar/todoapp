    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
      
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgb(201, 219, 213);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #dd5959;
        }

        .completed-checkbox {
            margin-left: 10px;
        }
    </style>
</head>
<body>
     <div id="todoList"> 
        <h2>Todo List</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="todoTableBody">
                
            </tbody>
        </table>
    </div>

    <script src="api.js"></script>
</body>
</html>
